<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Porductos-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

       
        <header>
            <div class="caja">
                 <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
                <form>
                    <label for="nombreapellido"> Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-patron" required >

                    <label for="correoelectronico"> Correo Electronico </label>
                    <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">

                    <label for="telefono"> Numero Telefonico </label>
                    <input type="tel" id="telefono" class="input-patron" required
                    placeholder="(XX XXXXXXXX)">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje"class="input-patron"required></textarea >

                    <fieldset>

                        <legend>多Como le gustaria que lo contacemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" checked id="radio-whatsapp">Whatsapp</label>
                        
                        <label for="radio-telefono"> <input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                       
                    </fieldset>


                    <fieldset>
                        <legend> 多En cual horario prefieres ser atendido?</legend>
                        <select>
                            <option>Ma単ana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
                    
                    
                    <label class="checkbox"><input type="checkbox"checked>多Le gustaria recibir novedades de la barberia Alura?</label>
                    <input type="submit" value="Enviar Formulario" class="enviar">
                    
                </form>

                <table>
                    <thead>
                        <tr>
                            <td>Dia</td>
                            <td>Horario</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>Luner</td>
                            <td>08:00 - 20:00</td>
                            
                        </tr>
                        <tr>

                            <td>Miercoles</td>
                            <td>08:00 - 20:00</td>
                            
                        </tr>
                        <tr>

                            <td>Viernes</td>
                            <td>08:00 - 20:00</td>
                            
                        </tr>
                    </tbody>
                </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2020</p>
        </footer>
    </body>
